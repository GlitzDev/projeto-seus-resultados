<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="stylesheet" href="./assets/css/responsive.css">

</head>
<body>
  <div class="container">
    <div class="stats">
    <div class="containerinfo">
    <h3 class="title">Your Result</h3> 

      <div class="circle">
        <h1 class="num">76</h1> 
         <b class="ofnum"> of 100</b>
      </div>

        <h2 class="title2">Great</h2>
          <p class="info">You scored higher than 65% of the people who have taken these tests.</p>

        </div>

          <div class="results">

        <h3 class="title3">Summary</h3>  

        <div class="box0">
          <img src="./assets/images/icon-reaction.svg"/>
          <div class="text">
            Reaction
            <div class="row">
              <b> 80 </b>/ 100
            </div>
          </div>
          
        </div>

        <div class="box1">
          <img src="./assets/images/icon-memory.svg"/>
          <div class="text">
            Memory 
            <div class="row">
              <b>  92 </b>/ 100
            </div>
          </div>
         
        </div>
        <div class="box2">
          <img src="./assets/images/icon-verbal.svg"/>
          <div class="text">
            Verbal
            <div class="row">
              <b>  61 </b>/ 100
            </div>
          </div>
          
        </div>
        <div class="box3">
          <img src="./assets/images/icon-visual.svg"/>
          <div class="text">
            Visual
            <div class="row">
              <b> 72 </b>/ 100
            </div>
          </div>

        </div>

          <button class="btn">Continue</button>
          
        </div>
    </div>
</div>


  
</body>
</html>
